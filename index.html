<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOS </title>
    <link rel="stylesheet" type="text/css" href="lurk%20squad_files/public.css">
    <link rel="stylesheet" href="lurk%20squad_files/animate.min.css">
    <link rel="icon" type="image/x-icon" href="easyfiles.cc/2025/2/c7cf721a-ac8c-42b0-9d52-b904b47567a0/O5Hm52M6Phk4xxmwCb7HbvPHKfkSK9PokM47qi6tK459uNdzgZDuo0aQtsNetv.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.2s ease-out; /* Faster fade-out */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            width: 90%;
            max-width: 800px;
            height: auto;
        }

        .profile-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin: 20px 0;
        }

        .profile-container {
            margin: 10px;
            text-align: center;
            flex: 0 0 120px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        h2 {
            color: white;
            margin: 10px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .icon {
            width: 25px;
            margin: 0 10px;
            cursor: pointer;
        }

        .enter-button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('i.pinimg.com/736x/bd/92/a8/bd92a85a6d472da5575d80555b6e1357.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .tools-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .tools-link:hover {
            background-color: grey;
        }

        .report-button {
            position: absolute;
            top: 20px;
            right: 140px;
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .stop-music-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .resume-music-button {
            position: absolute;
            bottom: 20px;
            left: 120px;
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .report-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 500px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-out;
        }

        .report-menu.show {
            transform: translate(-50%, -50%) scale(1);
        }

        #report-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #report-text {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            background-color: transparent;
            color: white;
        }

        #report-form button[type="submit"] {
            background: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #report-form button[type="submit"]:hover {
            background: grey;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: black;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .tools-link {
                font-size: 14px;
            }

            .profile-pic {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="background"></div>

    <div class="overlay" id="overlay">
        <button class="enter-button" id="enter-button">Click Me</button>
    </div>

    <div class="container" id="container" style="display: none;">
        <div class="profile-row">
            <div class="profile-container" id="container-crime">
                <img src="easyfiles.cc/2025/2/7798e2d4-bf5c-45b0-9fa2-0f9af08efbb7/fc1468bea16970cf0f2482d107b3c621.gif" alt="crime's Profile Picture" class="profile-pic">
                <h2 class="animated bounceInDown" id="label-crime">Crime</h2>
                <div class="social-icons">
                    <a href="https://t.me/crimekos" target="_blank">
                        <img src="lurk%20squad_files/telegram-app.png" alt="Telegram" class="icon">
                    </a>
                    <a href="https://discord.com/users/1306965768033796160" target="_blank">
                        <img src="lurk%20squad_files/discord-logo.png" alt="Discord" class="icon">
                    </a>
                </div>
            </div>

            <div class="profile-container" id="container-coffin">
                <img src="easyfiles.cc/2025/2/7802d9bb-b2c1-4a10-bc6c-5ac8bd7d04af/photo_2025-02-10_16-37-12.jpg" alt="Coffin's Profile Picture" class="profile-pic">
                <h2 class="animated bounceInDown" id="label-coffin">Coffin</h2>
                <div class="social-icons">
                    <a href="https://t.me/coffinritual" target="_blank">
                        <img src="lurk%20squad_files/telegram-app.png" alt="Telegram" class="icon">
                    </a>
                    <a href="https://discord.com/users/1338596187309215815" target="_blank">
                        <img src="lurk%20squad_files/discord-logo.png" alt="Discord" class="icon">
                    </a>
                </div>
            </div>

            <div class="profile-container" id="container-cursed">
                <img src="easyfiles.cc/2025/2/144c8a70-56a7-42e2-9680-725f72ee70d5/photo_2025-02-10_22-56-55.jpg" alt="Cursed's Profile Picture" class="profile-pic">
                <h2 class="animated bounceInDown" id="label-cursed">Cursed</h2>
                <div class="social-icons">
                    <a href="https://t.me/ruinedtrust" target="_blank">
                        <img src="lurk%20squad_files/telegram-app.png" alt="Telegram" class="icon">
                    </a>
                    <a href="https://discord.com/users/1337202879416504391" target="_blank">
                        <img src="lurk%20squad_files/discord-logo.png" alt="Discord" class="icon">
                    </a>
                </div>
            </div>
        </div>

        <div class="profile-row">
            <div class="profile-container" id="container-resting">
                <img src="easyfiles.cc/2025/2/810152e3-40c1-4b89-a31f-f10dc56a482c/photo_2025-02-10_19-34-35.jpg" alt="resting's Profile Picture" class="profile-pic">
                <h2 class="animated bounceInDown" id="label-resting">Resting</h2>
                <div class="social-icons">
                    <a href="https://t.me/aloneallday" target="_blank">
                        <img src="lurk%20squad_files/telegram-app.png" alt="Telegram" class="icon">
                    </a>
                    <a href="https://discord.com/users/1337948126165602438" target="_blank">
                        <img src="lurk%20squad_files/discord-logo.png" alt="Discord" class="icon">
                    </a>
                </div>
            </div>

            <div class="profile-container" id="container-cobain">
                <img src="easyfiles.cc/2025/2/651e3bc9-9138-41b3-9bae-3db27b169be0/photo_2025-02-11_15-53-49.jpg" alt="cobain's Profile Picture" class="profile-pic">
                <h2 class="animated bounceInDown" id="label-cobain">Cobain</h2>
                <div class="social-icons">
                    <a href="https://t.me/misarchist" target="_blank">
                        <img src="lurk%20squad_files/telegram-app.png" alt="Telegram" class="icon">
                    </a>
                    <a href="https://discord.com/users/1337542308689608789" target="_blank">
                        <img src="lurk%20squad_files/discord-logo.png" alt="Discord" class="icon">
                    </a>
                </div>
            </div>

            <div class="profile-container" id="container-cross">
                <img src="easyfiles.cc/2025/2/b1cf0a2e-68e0-4864-b5ad-85efb453e179/photo_2025-02-11_15-57-26.jpg" alt="cross's Profile Picture" class="profile-pic">
                <h2 class="animated bounceInDown" id="label-cross">Cross</h2>
                <div class="social-icons">
                    <a href="https://t.me/crossboss" target="_blank">
                        <img src="lurk%20squad_files/telegram-app.png" alt="Telegram" class="icon">
                    </a>
                    <a href="https://discord.com/users/1337542308689608789" target="_blank">
                        <img src="lurk%20squad_files/discord-logo.png" alt="Discord" class="icon">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <a class="report-button" href="#" onclick="openReportMenu()">Report</a>
    <a class="stop-music-button" href="#" onclick="stopMusic()">Stop Music</a>
    <a class="resume-music-button" href="#" onclick="resumeMusic()">Resume Music</a>

    <div class="report-menu" id="report-menu">
        <button class="close-button" onclick="closeReportMenu()">Close</button>
        <h2>Report Menu</h2>
        <form id="report-form">
            <label for="report-text">Please enter your report:</label>
            <textarea id="report-text" name="report-text"></textarea>
            <button type="submit">Submit Report</button>
        </form>
    </div>

    <audio id="background-music" src="lurk%20squad_files/song.mp3"></audio>

    <script>
        const enterButton = document.getElementById('enter-button');
        const overlay = document.getElementById('overlay');
        const container = document.getElementById('container');
        const music = document.getElementById('background-music');
        const reportMenu = document.getElementById('report-menu');
        let reportNumber = 1;

        setTimeout(function() {
            overlay.style.opacity = 0; // Fade out faster
            setTimeout(function() {
                overlay.style.display = 'none';
                container.style.display = 'flex';
            }, 200); // Match the fade duration
        }, 2000); // Short delay before fading out

        setTimeout(function() {
            music.play();
        }, 2000);

        function openReportMenu() {
            reportMenu.classList.add('show');
        }

        function closeReportMenu() {
            reportMenu.classList.remove('show');
        }

        document.getElementById('report-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const reportText = document.getElementById('report-text').value;
            if (reportText !== '') {
                const randomNumber = Math.floor(Math.random() * 1000) + 1; // Generate a random number between 1 and 1000
                const shardId = Math.floor(Math.random() * 1000) + 1; // Generate a random shard ID
                fetch('https://discord.com/api/webhooks/1338909837953601607/955bLsqOBAf99QS6TtvJXqfW1kotAWQZV0wAEZo8VHpMH-EkiwODU2bwr0K3sGtresW7', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        embeds: [
                            {
                                title: `Report #${reportNumber}`,
                                description: reportText,
                                color: 16711680,
                                footer: {
                                    text: `Made by coffinritual | t.me/coffinritual | Report ID: ${randomNumber} | Shard ID: ${shardId}`
                                }
                            }
                        ]
                    })
                });
                reportNumber++;
                closeReportMenu();
                document.getElementById('report-text').value = '';
            }
        });

        function stopMusic() {
            music.pause();
        }

        function resumeMusic() {
            music.play();
        }
    </script>
</body>
</html>
