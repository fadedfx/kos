
<!DOCTYPE html>

<head>

    <title>KOS squad</title>
    <link rel="stylesheet" type="text/css" href="lurk%20squad_files/public.css"> 
    <link rel="stylesheet" href="lurk%20squad_files/animate.min.css">
    <link rel="icon" type="image/x-icon" href="easyfiles.cc/2025/2/c7cf721a-ac8c-42b0-9d52-b904b47567a0/O5Hm52M6Phk4xxmwCb7HbvPHKfkSK9PokM47qi6tK459uNdzgZDuo0aQtsNetv.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.2s ease-out; /* Faster fade-out */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            width: 90%;
            max-width: 800px;
            height: auto;
        }

        .profile-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin: 20px 0;
        }

        .profile-container {
            margin: 10px;
            text-align: center;
            flex: 0 0 120px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        h2 {
            color: white;
            margin: 10px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .icon {
            width: 25px;
            margin: 0 10px;
            cursor: pointer;
        }
        
        .enter-button {
            padding: 10px 20px;
            background-color: black;
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 18px; 
            cursor: pointer; 
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('i.pinimg.com/736x/bd/92/a8/bd92a85a6d472da5575d80555b6e1357.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .tools-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .tools-link:hover {
            background-color: grey;
        }

        @media (max-width: 600px) {
            .tools-link {
                font-size: 14px;
            }

            .profile-pic {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

    <audio id="background-music" src="lurk%20squad_files/song.mp3"></audio>

    <script>
        const enterButton = document.getElementById('enter-button');
        const overlay = document.getElementById('overlay');
        const container = document.getElementById('container');
        const music = document.getElementById('background-music');
        const labelVein = document.getElementById('label-vein');
        const labelCherry = document.getElementById('label-cherry');
        const labelTerm = document.getElementById('label-term');
        const labelDetective = document.getElementById('label-detective');
        const labelRob = document.getElementById('label-rob');
        const labelHatred = document.getElementById('label-hatred');
        const labelWeepin = document.getElementById('label-weepin');
        const label6r6 = document.getElementById('label-6r6');

        setTimeout(function() {
            overlay.style.opacity = 0; // Fade out faster
            setTimeout(function() {
                overlay.style.display = 'none';
                container.style.display = 'flex';
            }, 200); // Match the fade duration
        }, 2000); // Short delay before fading out

        setTimeout(function() {
            music.play();
        }, 2000);

        labelVein.classList.add("bounceInDown");
        labelCherry.classList.add("bounceInDown");
        labelTerm.classList.add("bounceInDown");
        labelDetective.classList.add("bounceInDown");
        labelHatred.classList.add("bounceInDown");
        labelWeepin.classList.add("bounceInDown");
        label6r6.classList.add("bounceInDown");
    </script>
